{% extends 'base.html' %}

{% block content %}
    <title>{{title}}</title>
<h1>О сайте</h1>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for m in menu %}
    {% if not forloop.last %}
    <li>{% else %}<li class="last">{% endif %}
        <a href="{% url m.url_name %}">{{m.title}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
