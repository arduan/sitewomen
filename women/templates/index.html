<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<p>{{ menu }}</p>
<p>{{ float | add:"50" }}</p>
<p>{{ dict.name }}</p>
<p>{{ dict.age }}</p>
<h1>{{title}}</h1>
<p>Текущая дата: {% now "Y-m-d" %}</p>
<p>Текущее время: {% now "H:i:s" %}</p>
{% now "H:i:s" %}

<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{ p.content }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}

</ul>

</body>
</html>
