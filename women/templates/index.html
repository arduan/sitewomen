{% extends 'base.html' %}


{% block content %}
<h1>{{title}}</h1>

{% include 'women/includes/nav.html' %}


<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}</h2>
        <p>{{ p.content }}</p>
        <p><a href="{% url 'post' p.id %}">Читать пост</a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}

</ul>
{% include 'women/includes/nav.html' %}


{% endblock %}

</html>
